<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Lotería Mexicana</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Lotería</h1>
        <div class="card-display">
            <img id="current-card" src="" alt="Card" />
        </div>
        <button id="draw-card">Generar carta</button>
        <button id="reset-game">Reiniciar Cartón</button>
        <div id="drawn-cards" class="grid-container">
            <!-- Drawn cards will appear here in a grid layout -->
        </div>
    </div>
    <script src="app/app.js"></script>
</body>
</html>
